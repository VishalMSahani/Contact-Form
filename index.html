<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="contact-form">
            <div class="content">
                <div class="col-1">
                    <div class="heading col-1">
                        <h2>Contact US</h2>
                        <p>Please fill the form for nay quaries</p>
                        <div>
                        <img  src="contact.svg" alt="">
                    </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form">
                    <div class="name">
                        <input class="row" type="text" placeholder="Name"/>
                    </div>
                    <div class="email">
                        <input class="row" type="email" placeholder="Email"/>
                    </div>
                    <div class="subject">
                        <input class="row" type="text" placeholder="Subject"/>
                    </div>
                    <div class="textarea">
                        <textarea class="row" name="message" id="textarea" cols="30" rows="10" placeholder="Write your message"></textarea>
                    </div>
                    <div class="submit-button">
                        <button class="button row" onclick="sendMessage()">Send Message</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
